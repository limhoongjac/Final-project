<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromagen - Premium Palette Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo-area">
                <i class="fas fa-palette"></i>
                <h1>Chromagen</h1>
            </div>
            <p class="subtitle">Premium Color Palette Generator</p>
        </header>

        <main class="workspace">
            <div class="controls-bar">
                <div class="control-group">
                    <label for="palette-size">Count</label>
                    <div class="input-wrapper">
                        <input type="number" id="palette-size" min="1" max="100" value="5">
                    </div>
                </div>

                <div class="control-group">
                    <label for="color-mode">Harmony</label>
                    <div class="select-wrapper">
                        <select id="color-mode">
                            <option value="random" selected>Random</option>
                            <option value="monochromatic">Monochromatic</option>
                            <option value="analogous">Analogous</option>
                            <option value="complementary">Complementary</option>
                            <option value="triadic">Triadic</option>
                        </select>
                    </div>
                </div>

                <button id="generate-btn" class="btn-primary">
                    <i class="fas fa-magic"></i> Generate
                </button>
            </div>

            <div class="palette-container" id="color-palette">
                <!-- Color swatches will be generated here by JavaScript -->
            </div>

            <div class="actions-bar">
                <button id="export-btn" class="btn-secondary">
                    <i class="fas fa-share-alt"></i> Export Palette
                </button>
                <div class="export-options" id="export-options">
                    <button data-format="hex">HEX</button>
                    <button data-format="rgb">RGB</button>
                    <button data-format="css">CSS</button>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>Press <kbd>Spacebar</kbd> to generate. Click <i class="fas fa-lock-open"></i> to lock colors.</p>
        </footer>
    </div>

    <!-- Shades & Tints Modal -->
    <div class="modal-overlay" id="shades-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">&times;</button>
            <div class="modal-header">
                <h2>Shades & Tints</h2>
                <div class="current-color-display" id="modal-color-display">
                    <span id="modal-color-hex">#FFFFFF</span>
                </div>
            </div>

            <div class="variations-container">
                <div class="variation-section">
                    <h3>Tints (Lighter)</h3>
                    <div class="variation-grid" id="tints-grid"></div>
                </div>
                <div class="variation-section">
                    <h3>Shades (Darker)</h3>
                    <div class="variation-grid" id="shades-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="color-names.js"></script>
    <script src="script.js"></script>
</body>

</html>
